<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Conway game of life</title>

	<style>
		html {
			background-color: black;
		}

		.row {
			display: flex;
			flex-direction: row;

<body>
	<div id="grid-container"></div>
	<script type="module" src="index.js"></script>
	<button type="button" id="step">Step</button>
